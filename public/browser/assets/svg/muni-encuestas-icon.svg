<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <defs>
    <!-- Gradientes azules y verdes -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0369a1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="gradBg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f0fdfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </radialGradient>

    <!-- Sombra suave -->
    <filter id="shadow2" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Fondo con gradiente radial -->
  <circle cx="60" cy="60" r="56" fill="url(#gradBg)"/>

  <!-- Anillos decorativos -->
  <circle cx="60" cy="60" r="54" fill="none" stroke="#0ea5e9" stroke-width="1" opacity="0.15"/>
  <circle cx="60" cy="60" r="50" fill="none" stroke="#10b981" stroke-width="1" opacity="0.15"/>

  <!-- Edificio Municipal con columnas y sombra -->
  <g id="edificio" filter="url(#shadow2)">
    <!-- Columnas con profundidad -->
    <rect x="37" y="53" width="7" height="41" rx="1" fill="url(#grad1)" opacity="0.85"/>
    <rect x="47" y="51" width="7" height="43" rx="1" fill="url(#grad1)"/>
    <rect x="57" y="49" width="7" height="45" rx="1" fill="url(#grad1)" opacity="0.85"/>
    <rect x="67" y="51" width="7" height="43" rx="1" fill="url(#grad1)"/>
    <rect x="77" y="53" width="7" height="41" rx="1" fill="url(#grad1)" opacity="0.85"/>

    <!-- Detalles de luz en columnas centrales -->
    <rect x="59" y="50" width="2" height="43" rx="0.5" fill="#7dd3fc" opacity="0.4"/>
    <rect x="69" y="52" width="2" height="41" rx="0.5" fill="#7dd3fc" opacity="0.4"/>

    <!-- Base con gradiente -->
    <rect x="34" y="94" width="55" height="5" rx="1.5" fill="url(#grad2)"/>
    <rect x="34" y="94" width="55" height="2" rx="1" fill="#34d399" opacity="0.5"/>

    <!-- Frontón elegante -->
    <path d="M 30 53 L 60.5 31 L 91 53 L 85 53 L 60.5 36 L 36 53 Z" fill="url(#grad2)"/>

    <!-- Detalle de profundidad -->
    <path d="M 60.5 31 L 91 53 L 87 53 L 60.5 35 Z" fill="#059669" opacity="0.3"/>

    <!-- Escudo municipal -->
    <ellipse cx="60.5" cy="42" rx="5.5" ry="6.5" fill="#0284c7" opacity="0.95"/>
    <path d="M 60.5 38 L 62.5 40 L 66.5 36" stroke="#ffffff" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Clipboard moderno con sombra -->
  <g id="clipboard" filter="url(#shadow2)">
    <!-- Clip metálico -->
    <rect x="16" y="20" width="17" height="5" rx="2.5" fill="#0369a1"/>
    <rect x="20" y="22" width="9" height="3.5" rx="1.75" fill="#7dd3fc"/>
    <ellipse cx="24.5" cy="23.75" rx="1.5" ry="1" fill="#bae6fd" opacity="0.6"/>

    <!-- Papel con borde -->
    <rect x="14" y="23" width="34" height="47" rx="3.5" fill="#ffffff"/>
    <rect x="14" y="23" width="34" height="47" rx="3.5" fill="none" stroke="url(#grad1)" stroke-width="2.5"/>

    <!-- Formulario con checks -->
    <!-- Check 1 -->
    <circle cx="22" cy="36" r="4.5" fill="#a7f3d0" opacity="0.3"/>
    <circle cx="22" cy="36" r="4" fill="url(#grad2)" opacity="0.15"/>
    <path d="M 20 36 L 21.5 37.5 L 25 33.5" stroke="#10b981" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <rect x="29" y="34.5" width="13" height="2.5" rx="1.25" fill="#bfdbfe"/>

    <!-- Check 2 -->
    <circle cx="22" cy="46" r="4.5" fill="#a7f3d0" opacity="0.3"/>
    <circle cx="22" cy="46" r="4" fill="url(#grad2)" opacity="0.15"/>
    <path d="M 20 46 L 21.5 47.5 L 25 43.5" stroke="#10b981" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <rect x="29" y="44.5" width="11" height="2.5" rx="1.25" fill="#bfdbfe"/>

    <!-- Check 3 -->
    <circle cx="22" cy="56" r="4.5" fill="#a7f3d0" opacity="0.3"/>
    <circle cx="22" cy="56" r="4" fill="url(#grad2)" opacity="0.15"/>
    <path d="M 20 56 L 21.5 57.5 L 25 53.5" stroke="#10b981" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <rect x="29" y="54.5" width="10" height="2.5" rx="1.25" fill="#bfdbfe"/>

    <!-- Empty option -->
    <circle cx="22" cy="64" r="3.5" fill="none" stroke="#93c5fd" stroke-width="1.8"/>
    <rect x="29" y="62.5" width="12" height="2.5" rx="1.25" fill="#dbeafe"/>
  </g>

  <!-- Gráfico de barras mini (analytics) -->
  <g id="mini-chart" filter="url(#shadow2)">
    <rect x="82" y="73" width="5" height="12" rx="1" fill="url(#grad2)"/>
    <rect x="89" y="68" width="5" height="17" rx="1" fill="url(#grad1)"/>
    <rect x="96" y="75" width="5" height="10" rx="1" fill="url(#grad3)"/>
    <rect x="81" y="85" width="21" height="1" rx="0.5" fill="#0369a1" opacity="0.3"/>
  </g>

  <!-- Detalles decorativos modernos -->
  <g opacity="0.5">
    <circle cx="95" cy="35" r="2" fill="#0ea5e9"/>
    <circle cx="103" cy="43" r="1.5" fill="#10b981"/>
    <circle cx="20" cy="88" r="2" fill="#14b8a6"/>

    <!-- Líneas conectoras -->
    <line x1="95" y1="35" x2="103" y2="43" stroke="#0ea5e9" stroke-width="0.8" opacity="0.3"/>
  </g>
</svg>