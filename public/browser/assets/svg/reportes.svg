<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="gradReport1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0369a1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradReport2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradReport3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Documento base -->
  <rect x="12" y="8" width="40" height="48" rx="3" fill="#ffffff" stroke="url(#gradReport1)" stroke-width="2"/>

  <!-- Título del reporte -->
  <rect x="18" y="14" width="28" height="3" rx="1.5" fill="url(#gradReport1)" opacity="0.3"/>
  <rect x="18" y="20" width="20" height="2" rx="1" fill="url(#gradReport1)" opacity="0.2"/>

  <!-- Gráfico de barras -->
  <g id="chart">
    <!-- Eje -->
    <line x1="20" y1="48" x2="44" y2="48" stroke="#94a3b8" stroke-width="1"/>

    <!-- Barra 1 -->
    <rect x="22" y="38" width="5" height="10" rx="1" fill="url(#gradReport2)"/>
    <rect x="22" y="38" width="1.5" height="10" rx="0.5" fill="#34d399" opacity="0.5"/>

    <!-- Barra 2 -->
    <rect x="29" y="32" width="5" height="16" rx="1" fill="url(#gradReport1)"/>
    <rect x="29" y="32" width="1.5" height="16" rx="0.5" fill="#7dd3fc" opacity="0.5"/>

    <!-- Barra 3 -->
    <rect x="36" y="35" width="5" height="13" rx="1" fill="url(#gradReport3)"/>
    <rect x="36" y="35" width="1.5" height="13" rx="0.5" fill="#5eead4" opacity="0.5"/>
  </g>

  <!-- Gráfico circular (pie chart) pequeño -->
  <g id="pie-chart">
    <circle cx="20" cy="30" r="5" fill="none" stroke="#e0f2fe" stroke-width="1.5"/>
    <path d="M 20 25 A 5 5 0 0 1 24.33 32.5" stroke="url(#gradReport1)" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <path d="M 24.33 32.5 A 5 5 0 0 1 17.5 33.66" stroke="url(#gradReport2)" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <path d="M 17.5 33.66 A 5 5 0 0 1 20 25" stroke="url(#gradReport3)" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Indicadores de datos -->
  <circle cx="40" cy="28" r="1.5" fill="#10b981"/>
  <circle cx="40" cy="32" r="1.5" fill="#0ea5e9"/>
  <circle cx="40" cy="36" r="1.5" fill="#14b8a6"/>

  <!-- Ícono de tendencia ascendente -->
  <path d="M 42 16 L 46 12 L 50 14 L 46 12 L 46 16" stroke="#10b981" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>